<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <form>
        //have a place to put a command 
        //while(true) do an action
        //when variable is equal to false, stop it
        Message: <input type="text" class="input-message" placeholder="message" value=""><br>
        <input type="submit" value="Chat!" onclick="app.send()">
      </form>
        Room: 
        <div class=".roomSelector">
          <select class="#roomSelect">
          </select>
        </div>
        <form>
          <input type="text" name="chatroom" value="New chat room..."><br>        
          <input type="submit" value="Create Room!">
        </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
